<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo">

            </div>
            
        </div>
        <div class="nav-address">
            <p class="add-first">Delivers to</p>
            <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add-second">India</p>
        </div>
        </div>

        <div class="nav-search">
            <select class="search-select">
                <option>
                    All
                </option>
            </select>
            
            <input type="search" placeholder="Search Amazon" id="search-input" >
            <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

       <div class="nav-sign-in">
        <p><span>Sign In</span></p>
        <select class="nav-second">
            <option value="account-select">Account & Lists</option>
        </select>

       </div>

       <div class="nav-order">
        <p><span>Returns & Orders</span></p>
       </div>
       <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"><span>Cart</span></i>
       </div>

       

    </div>
    <div class="panel">

        <div class="panel-all">
            <i class="fa-solid fa-bars">All</i>
        </div>
        <div class="panel-ops">
            <p>Amazon miniTv</p>
            <p>Sell</p>
            <p>Best Seller</p>
            <p>Today's Deals</p>
            <p>Mobiles</p>
            <p>Prime</p>
        </div>
        <div class="panel-deals">
            <p>Shop & Deals</p>
        </div>
       </div>
   </header>
<div class="hero-section">
    
</div>

</body>
</html>
